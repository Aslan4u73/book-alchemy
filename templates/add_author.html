<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Author - Book Alchemy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      header {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        margin-bottom: 30px;
      }
      h1 {
        color: #667eea;
        font-size: 2em;
        margin-bottom: 20px;
      }
      nav {
        display: flex;
        gap: 15px;
      }
      nav a {
        padding: 10px 20px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s;
      }
      nav a:hover {
        background: #764ba2;
        transform: translateY(-2px);
      }
      .form-container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      .form-group {
        margin-bottom: 25px;
      }
      label {
        display: block;
        color: #333;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.95em;
      }
      input[type="text"],
      input[type="date"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s;
      }
      input[type="text"]:focus,
      input[type="date"]:focus {
        outline: none;
        border-color: #667eea;
      }
      .submit-btn {
        width: 100%;
        padding: 15px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }
      .submit-btn:hover {
        background: #764ba2;
        transform: translateY(-2px);
      }
      .optional {
        color: #999;
        font-weight: normal;
        font-size: 0.85em;
      }
      .alert {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        border-radius: 8px;
        font-weight: 500;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        animation: slideIn 0.3s ease-out;
        z-index: 1000;
        max-width: 400px;
      }
      .alert-success {
        background: #10b981;
        color: white;
      }
      .alert-danger {
        background: #ef4444;
        color: white;
      }
      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="container">
      <header>
        <h1>✍️ Add Author</h1>
        <nav>
          <a href="/">Library</a>
          <a href="/add_book">Add Book</a>
          <a href="/add_author">Add Author</a>
        </nav>
      </header>

      <div class="form-container">
        <form action="/add_author" method="POST">
          <div class="form-group">
            <label for="name">Author Name</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate" required>
          </div>

          <div class="form-group">
            <label for="date_of_death">Date of Death <span class="optional">(optional)</span></label>
            <input type="date" id="date_of_death" name="date_of_death">
          </div>

          <input type="submit" value="Add Author" class="submit-btn">
        </form>
      </div>
    </div>
  </body>
</html>
